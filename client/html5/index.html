<!DOCTYPE html>
<html>
<head>
<title>Remote Roaming 3D</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="image/common.css" type="text/css" rel="stylesheet">
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/jquery.mousewheel.min.js"></script>
<script src="js/index.js"></script>
</head>
<body>
	<div id="screen"></div>
	<div id="board">
		<ul id="scene-map"></ul>
		<div class="dialog" id="connect-dialog">
			<h1>Remote Roaming 3D</h1>
			<form id="connect-form">
				<fieldset>
					<input type="text" name="server_url" placeholder="Type server address here...">
				</fieldset>
				<div class="post-buttons">
					<button type="submit">Connect</button>
				</div>
				<div class="message"></div>
			</form>
		</div>
	</div>
</body>
</html>
